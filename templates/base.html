{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"ja" }}">

<head>

<meta charset="UTF-8">
<title>{% block title %}文書要約{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'mediaelement/mediaelement-and-player.min.js' %}"></script>
<script type="text/javascript">
  jQuery(document).ready(function ($) {
    $('#tabs').tab();
  });
</script>
<script type="text/javascript">
  window.onload = function pDate()
  {
		dt = new Date();
		m  = dt.getMonth() + 1;
		d  = dt.getDate();
		document.myFORM.date.value = m+"月"+d+"日";
  }
</script>
<style type="text/css">
#footer{
    background-color: #aaa;
    height: 50px;
    text-align: center;
    line-height: 50px;
    color : #fff;
    margin-top:30px;
}
.color-yellow {
	 color: orange;
}
.color-blue {
	 color: blue;
}
</style>
{% block extrahead %}{% endblock %}

</head>

<body>
  <div class="container">
	  {% block body %}
	  {% endblock %}
  </div>
</body>
<div id="footer">Copy Right by kenchin110100.</div>
</html>
